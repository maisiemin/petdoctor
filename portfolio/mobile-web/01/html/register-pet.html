<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫 등록하기</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick Slider CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container register-pet">
      <div class="register-pet-inner">
        <div class="header-common">
          <button class="btn-back" onclick="javascript:history.back()">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h3>펫 등록하기</h3>
        </div>
        <div class="register-pet-content">
          <div class="register-photo-name register-field">
            <div class="register-photo">
              <i class="bi bi-camera"></i>
            </div>
            <div class="register-name">
              <input type="text" placeholder="이름을 입력하세요">
            </div>
          </div>
          <div class="register-species register-field">
            <b>반려동물 종<sup> *</sup></b>
            <div class="species-items">
              <div class="register-species-item">
                <label><input type="radio" name="species"><em class="custom-chk"></em>강아지</label>
                <label><input type="radio" name="species" ><em class="custom-chk"></em>고양이</label>
                <label><input type="radio" name="species"><em class="custom-chk"></em>햄스터</label>
              </div>
              <div class="register-species-others">
                <label><input type="radio" name="species"><em class="custom-chk"></em>기타</label>
                <input type="text">
              </div>
            </div>
          </div>
          <div class="register-breed register-field">
            <b>반려동물 품종<sup> *</sup></b>
            <input type="text" placeholder="품종을 입력하세요">
          </div>
          <div class="register-birth register-field">
            <b>반려동물 생년월일<sup> *</sup></b>
            <div class="birth-items">
              <input type="text" placeholder="연도" maxlength="4">
              <input type="text" placeholder="월" maxlength="2">
              <input type="text" placeholder="일" maxlength="2">
            </div>
          </div>
          <div class="register-gender register-field">
            <b>반려동물 성별<sup> *</sup></b>
            <div class="gender-items">
              <label><input type="radio" name="gender"><em class="custom-chk"></em>암컷</label>
              <label><input type="radio" name="gender"><em class="custom-chk"></em>수컷</label>
              <label><input type="radio" name="gender"><em class="custom-chk"></em>중성화 했음</label>
            </div>
          </div>
          <div class="register-special register-field">
            <b>특이사항</b>
            <input type="text" placeholder="특이사항을 입력하세요">
          </div>
          <button class="btn-common btn-register">등록 완료</button>
        </div>
      </div>
    </div>
  </body>
</html>
