<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
    <title>펫닥터 - 회원가입</title>
  </head>
  <body>
    <div class="container signup">
        <div class="signup-inner">
        <div class="header-common">
            <button class="btn-back" onclick="javascript:history.back()">
              <i class="bi bi-chevron-left"></i>
            </button>
            <h3>회원가입</h3>
          </div>
         <div class="signup-content">
            <div class="signup-field">
                <b>아이디</b>
                <input type="text" placeholder="아이디를 입력하세요">
            </div>
            <div class="signup-field">
                <b>닉네임</b>
                <input type="text" placeholder="닉네임을 입력하세요">
            </div>
            <div class="signup-field">
                <b>비밀번호</b>
                <input type="password" placeholder="영문, 숫자 포함 8자 이상">
            </div>
            <div class="signup-field">
                <b>비밀번호 확인</b>
                <input type="password" placeholder="영문, 숫자 포함 8자 이상">
            </div>
            <div class="signup-field">
                <b>휴대폰 인증</b>
                <div class="signup-phone">
                    <input type="number" placeholder="휴대전화 번호 (숫자만 입력)">
                    <button class="btn-get-code">인증번호 받기</button>
                </div>
            </div>
            <ul class="signup-agreement">
                <li>
                    <label><input type="checkbox"  class="chk-all">
                        <em class="custom-chk"></em>모든 약관 동의
                    </label>
                </li>
                <li>
                    <label><input type="checkbox" class="agree-chk">
                        <em class="custom-chk"></em>(필수) 만14세 이상입니다
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="agree-chk"><em class="custom-chk"></em>(필수) 이용약관과 개인정보 수집 및 이용 동의
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><em class="custom-chk"></em>(선택) 이메일 및 SMS 마케팅 정보 수신 동의
                    </label>
                </li>
            </ul>
            <button class="btn-common btn-complete-signup">가입 완료</button>
         </div>
      </div>
    </div>
  </body>
</html>
