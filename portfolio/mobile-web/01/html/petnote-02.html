<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫닥터 - 펫수첩</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick Slider CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container petnote">
      <div class="petnote-inner">
        <div class="header-common" onclick="javascript:history.back()">
          <button class="btn-back">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h3>펫수첩</h3>
        </div>
        <div class="petnote-content">
          <div class="pet-profile">
            <div class="pet-profile-card">
              <div class="pet-profile-card-thum">
                <img src="../images/mypet-img-02.jpg" alt="새삼이">
              </div>
              <div class="pet-profile-card-desc">
                <h4>새삼이</h4>
                <div class="pet-info">
                  <span>12살 <em>(2012.05.11)</em></span>
                  <span class="gender"><i class="bi bi-gender-female female"></i></span>
                  <span>코리안 숏헤어</span>
                  <b>최근 검진일: 2024.06.13</b>
                </div>
              </div>
              <div class="pet-profile-card-btns">
                <button class="btn-weight">체중변화</button>
                <button class="btn-shot-record">접종기록</button>
              </div>
              <button class="btn-detail">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
            </div>
            <button class="btn-add-pet" onclick="location.href=('/html/register-pet.html')">펫 추가하기</button>
          </div>
          <div class="shortcut petnote-shortcut">
            <div class="shortcut-item">
              <em><i class="bi bi-journal-check"></i></em>
              <span>케어노트</span>
            </div>
            <div class="shortcut-item">
              <em><i class="bi bi-calendar-week"></i></em>
              <span>캘린더</span>
            </div>
            <div class="shortcut-item">
              <em><i class="bi bi-moisture"></i></em>
              <span>음수량</span>
            </div>
            <div class="shortcut-item">
              <em><i class="bi bi-scissors"></i></em>
              <span>미용/목욕</span>
            </div>
          </div>
          <div class="treatment-history">
            <h4>진료기록</h4>
            <div class="treatment-history-items">
              <div class="treatment-history-item">
                <h5>두리동물병원<em>안과검진</em></h5>
               <div class="treatment-history-doctor">
                  <span>김명철 수의사</span>
                  <span>24.07.03 14:00</span>
               </div>
              </div>
              <div class="treatment-history-item">
                <h5>펫사랑 동물병원<em>정기검진</em></h5>
                <div class="treatment-history-doctor">
                  <span>최수영 수의사</span>
                  <span>24.05.03 12:00</span>
                </div>
              </div>
              <div class="treatment-history-item">
                <h5>퍼스트 동물병원<em>실밥제거</em></h5>
               <div class="treatment-history-doctor">
                  <span>박지수 수의사</span>
                  <span>24.06.03 15:30</span>
               </div>
              </div>
              <div class="treatment-history-item">
                <h5>두리동물병원<em>안과검진</em></h5>
               <div class="treatment-history-doctor">
                  <span>이주은 수의사</span>
                  <span>24.02.03 14:00</span>
               </div>
              </div>
            </div>
          </div>
        </div>
        <!-- GNB Includ  -->
        <div class="gnb-include"></div>
        <!-- GNB Include -->
      </div>
    </div>
  </body>
</html>
