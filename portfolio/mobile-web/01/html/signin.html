<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫닥터 - 로그인</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container signin">
      <div class="signin-inner">
        <div class="header-common">
          <button class="btn-back" onclick="javascript:history.back()">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h3>로그인</h3>
        </div>
        <div class="signin-content">
          <div class="signin-field">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <label>
              <input type="checkbox">
              <em class="custom-chk"></em>
              자동 로그인
            </label>
          </div>
          <div class="signin-btns">
            <button class="btn-common btn-signin">로그인</button>
            <button class="btn-common btn-signup">회원가입</button>
          </div>
          <div class="signin-social">
            <span>또는</span>
            <div class="social-icons">
              <a href="#none"><img src="../images/kakao.svg" alt="카카오톡"></a>
              <a href="#none"><img src="../images/Naver.svg" alt="네이버"></a>
              <a href="#none"><img src="../images/sns-facebook.svg" alt="페이스북"></a>
              <a href="#none"><img src="../images/Google.svg" alt="구글"></a>
              <a href="#none"><img src="../images/sns-apple.svg" alt="애플"></a>
            </div>
          </div>
          <div class="signup-find">
            <a href="#none">아이디 찾기</a>
            <a href="#none">비밀번호 찾기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
