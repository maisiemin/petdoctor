<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container alram">
      <div class="alram-inner">
        <div class="header-common">
          <button class="btn-back" onclick="javascript:history.back()">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h3>알림</h3>
        </div>
        <div class="alram-content">
          <button class="btn-clear-all">전체삭제</button>
          <div class="alarm-items">
            <div class="alarm-item">
              <div class="alarm-item-icon">
                <em>
                  <i class="bi bi-chat-right-text"></i>
                </em>
              </div>
              <div class="alram-item-desc">
                <h4>새로운 답변이 도착했어요</h4>
                <span>5분전</span>
              </div>
              <button class="btn-clear">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="alarm-item">
              <div class="alarm-item-icon">
                <em>
                  <i class="bi bi-capsule"></i>
                </em>
              </div>
              <div class="alram-item-desc">
                <h4>‘하루’의 새로운 처방기록이 추가되었어요.</h4>
                <span>30분전</span>
              </div>
              <button class="btn-clear">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="alarm-item">
              <div class="alarm-item-icon">
                <em>
                  <i class="bi bi-chat-right-text"></i>
                </em>
              </div>
              <div class="alram-item-desc">
                <h4>새로운 답변이 도착했어요</h4>
                <span>1시간전</span>
              </div>
              <button class="btn-clear">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="alarm-item">
              <div class="alarm-item-icon">
                <em>
                  <i class="bi bi-book-half"></i>
                </em>
              </div>
              <div class="alram-item-desc">
                <h4>[펫과사전] 고양이가 오버그루밍을 하는 이유는?</h4>
                <span>3시간전</span>
              </div>
              <button class="btn-clear">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </div>
          <div class="no-alarm">새로운 알람이 없습니다 🫥</div>
        </div>
        <!-- GNB Include -->
        <div class="gnb-include"></div>
        <!-- GNB Include -->
      </div>
    </div>
  </body>
</html>
